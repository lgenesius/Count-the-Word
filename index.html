<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count the Words</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Count the Word</h1>
        <div class="text-box">
            <form>
                <textarea class="words" cols="100" rows="20" placeholder="Fill in your words here to count the number of words and the number of letters"></textarea>
                <p class="word-count">The Words = 0</p>
                <p class="char-count">The Characters = 0</p>
                <div class="submit-btn">Submit</div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
